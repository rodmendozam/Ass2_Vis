<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <!-- I recommend you host this file on your own, since this will change without warning -->
    <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>

    <link rel="stylesheet" type="text/css" href="css/BarChart.css">
</head>
<body>
    <div id="container1" style="position: relative; width: 80%; max-height: 450px;"></div>
    <div id="colourmap" style="position: relative; width: 20%; max-height: 450px;"></div>
    <script type="text/javascript">
        //d3.select("body").append("p").text("New paragraph!");
        var myData;
        d3.csv("data/internet.csv", function(error,data) {//callback function after error or finishing data is loaded
            if(error){//Data didn't load properly
                console.log(error);
            }else{
                console.log(data[0]);
            }
            //Functions to call after the data has been loaded
            myData = data;

        });
        var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'mercator',
        height: 500,
        fills: {
          defaultFill: 'grey',
          class1: 'rgba(254,237,222,0.9)',
          class2: 'rgba(253,190,133,0.9)',
          class3: 'rgba(253,141,60,0.9)',
          class4: 'rgba(230,85,13,0.9)',
          class5: 'rgba(166,54,3,0.9)'
        },

        data: {
          USA: {fillKey: 'class1' },
          BTN: {fillKey: 'class1' },
          CAN: {fillKey: 'class2' },
          BRA: {fillKey: 'class3' },
          ARG: {fillKey: 'class4'},
          GNB: {fillKey: 'class5' },
          ZAF: {fillKey: 'class0' },
          MAD: {fillKey: 'class4' }
        }
      })

        function arrayToText(){
        var dataset  = [ 5, 10, 15, 20, 25 ];
        d3.select("body").selectAll("p")
                        .data(dataset)
                        .enter()
                        .append("p")
                        .text(function(d) {
                            return d;
                        })
                        .style("color", function(d) {
                            if (d > 15) {   //Threshold of 15
                                return "red";
                            } else {
                                return "black";
                            }
                        });
        }
        function drawBarChart(){
            var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
                14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
                24, 18, 25, 9, 3 ];
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    return (d*5) + "px";
                });
        }
        function svgExample(){
            var dataset = [ 5, 10, 15, 20, 25 ];;
            var w = 500;
            var h = 200;
            var svg = d3.select("body")
                    .append("svg")
                    .attr("width",w)
                    .attr("height",h);
            var circles = svg.selectAll("circle")
                 .data(dataset)
                 .enter()
                 .append("circle");
            circles.attr("cx", function(d, i) {
                return (i * 50) + 25;
            })
           .attr("cy", h/2)
           .attr("r", function(d) {
                return d;
           })
           .attr("fill", "yellow")
           .attr("stroke", "orange")
           .attr("stroke-width", function(d) {
                return d/2;
           });
        }
        drawBarChart();
        //svgExample();
    </script>
</body>
</html>
